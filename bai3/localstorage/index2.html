<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <button id="setItem">Set Data</button>
    <button id="getItem">Get Data</button>
    <button id="delItem">Del Data</button>
    <p id ="result">Ket qua</p>

</body>
<script>
    
        localStorage.setItem('hovaten',"")
        let btnSet = document.querySelector('#setItem')
        let btnGet = document.querySelector('#getItem')
        let btnDel= document.querySelector('#delItem')
        let result = document.querySelector('#result')

        btnSet.addEventListener('click',function(){
            localStorage.setItem('hovaten','nguyen van a')
        })
        btnGet.addEventListener('click',function(){
            result.innerHTML =localStorage.getItem('hovaten')
        })
        btnDel.addEventListener('click',function(){
            localStorage.removeItem('hovaten')
        })
       
    

</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    

   <button id="setItem">Click ME</button>
   <button id="deleteItem">Xoa</button>
   <p id ="result"></p>
 
   <script>

 let btn = document.querySelector('#setItem')
 let btnXoa =document.querySelector('#deleteItem')
 let result = document.querySelector('#result')
 result.innerHTML=localStorage.getItem('count')

 btn.addEventListener('click',function(){
    let number =Number(localStorage.getItem('count'))+1

    result.innerHTML =number
    localStorage.setItem('count',number)

 })
 btnXoa.addEventListener('click',function(){
    localStorage.removeItem('count')

 result.innerHTML=""
 })


//cap nhat lai o localstorage

   </script>

</html>
